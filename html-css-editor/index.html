<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>html-css-editor</title>
    </head>

    <body>
        <div class="wrapper">
            <style contenteditable class="edit-me" style="display: block; white-space: pre">
                .edit-me {
                    color: red;
                    width: 100px;
                    height: 20px;
                }
                * {
                    transition: 5s;
                }
            </style>
        </div>

        <style>
            .wrapper {
                width: 80%;
                margin: auto;
                margin-top: 20%;
            }
        </style>
    </body>
</html>
